name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: dAppServer/wails-build-action@v3
        with:
          build-name: warno-replays-analyser
          build-platform: windows/amd64
